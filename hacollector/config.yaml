name: "HA Collector"
version: "0.9.2"
slug: "hacollector"
description: "LG System Aircon (RS485) Collector"
url: "https://github.com/ggulamtggul/hacollector"
image: "ghcr.io/ggulamtggul/hacollector/{arch}"
startup: application
init: false
arch:
  - aarch64
  - amd64
options:
  lg_server_ip: "192.168.0.100"
  lg_server_port: 8899
  mqtt_server: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  rooms:
    - name: str
      id: int
  log_level: str
map:
  - config:rw
